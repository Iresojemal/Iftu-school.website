<!-- Add this CSS to your style section -->
<style>
    /* Dropdown Styles */
    .dropdown {
        position: relative;
        display: inline-block;
    }
    
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 200px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }
    
    .dropdown:hover .dropdown-content {
        display: block;
    }
    
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }
    
    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }

    /* Service Form Styles */
    .service-form {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
    }
    
    input, select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    
    .consent-check {
        display: flex;
        align-items: center;
        gap: 10px;
    }
</style>

<!-- Add these forms to your Services page -->
<!-- Computer Training Form -->
<section id="computer-training-form" class="service-form">
    <h2>Computer Training Access Request</h2>
    <form onsubmit="submitForm(event, 'Computer Training')">
        <div class="form-group">
            <label>Full Name:</label>
            <input type="text" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" required>
        </div>
        <div class="form-group">
            <label>Phone Number:</label>
            <input type="tel" required>
        </div>
        <div class="form-group consent-check">
            <input type="checkbox" required>
            <label>I agree to the terms and conditions</label>
        </div>
        <button type="submit">Request Access</button>
    </form>
</section>

<!-- Add this JavaScript -->
<script>
    function submitForm(event, serviceName) {
        event.preventDefault();
        // Add your form submission logic here
        alert(`Thank you for requesting ${serviceName} access. We will contact you shortly.`);
        event.target.reset();
    }

    // Show relevant form based on URL hash
    window.addEventListener('load', function() {
        const hash = window.location.hash;
        if (hash) {
            document.querySelector(hash).scrollIntoView();
        }
    });
</script>
